<!--შექმენით ფირნა, სადაც გექნებათ 5 input-ი.

მომხმარებელს შემოატანინეთ: სახელი, გვარი, ემაილი, დაბადების თარიღი და პაროლი

გვარის გარდა სხვა დანარჩენი ინფორმაციის შეყვანა უნდა იყოს აუცილებელი და ასევე მომხმარებელს ინდა მიანიშნოთ რომელ შესაყვან ველში რა უნდა ჩაწეროს.

თითოეულ input-ს სწორი type ატრიბუტი უნდა ჰქონდეს მითითებული-->

<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="შეიყვანე შენი სახელი" required>
            <br>
            <br>
            <input type="text" placeholder="შეიყვანე შენი გვარი" required>
            <br>
            <br>
            <input type="email" placeholder="შეიყვანე ემაილი" required>
            <br>
            <br>
            <input type="date" placeholder="შეიყვანე დაბადების თარიღი" required>
            <br>
            <br>
            <input type="password" placeholder="შეიყვანე პაროლი" required>
            <br>
            <br>
            <button>submit</button>


        </form>
    
    </body>
</html>
